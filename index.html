<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opposites Game</title>
  <meta name="description" content="The perfect kids game for learning about opposites" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#fbf6e4">
  <meta name="msapplication-TileColor" content="#fbf6e4">
  <meta name="theme-color" content="#fbf6e4">
  <style>
    @font-face {
      font-display: fallback;
      font-family: 'Vollkorn Medium';
      font-style: normal;
      font-weight: 400;
      src: url('vollkorn-v10-latin-600.woff2') format('woff2');
    }
    *, :after, :before {
      -webkit-box-sizing: border-box;
      box-sizing:border-box;
    }
    .sr {
      border:0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
      font-family: 'Vollkorn Medium', sans-serif;
      font-size: 16px;
      line-height: 22px;
      color: #343434;
      font-weight: 500;
      background: #fbf6e4;
    }
    a {
      color: #343434;
      text-decoration: underline;
    }
    a:hover,
    a:focus {
      text-decoration: none;
    }
    .container {
      flex-wrap: wrap;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .content {
      text-align: center;
      padding: 20px 0 40px 0;
    }
    .button-google-play {
      display: block;
      margin: 0 auto;
    }
    @media only screen and (min-width: 520px) {
      .content {
        text-align: left;
        padding: 0;
      }
      .container {
        padding: 60px 20px;
      }
      .button-google-play {
        margin: 0;
      }
    }
    .logo {
      color: #f45d4c;
      font-size: 32px;
      line-height: 38px;
      font-weight: 500;
      margin: 0;
    }
    .hero {
      width: 240px;
      margin: 20px 0 32px 0;
    }
    .button {
      background: #f45d4c;
      border-radius: 8px;
      transition: all .3s;
    }
    .button:hover,
    .button:focus {
      background: #343434;
    }
    .button:active {
      transform: translate(0, 2px);
    }
    .button-google-play {
      width: 180px;
      height: 60px;
      display: flex;
    }
    .button-google-play:before {
      content: "";
      background: url(google-play.svg) 50% 50% no-repeat;
      width: 130px;
      height: 40px;
      margin: auto;
      display: block;
    }
    .sloth-with-box {
      width: 200px;
      height: 250px;
      background: url(sloth-with-box.svg) 50% 50% no-repeat;
      display: block;
      margin-left: 40px;
    }
    .footer {
      width: 100%;
      text-align: center;
      font-size: 13px;
      line-height: normal;
      padding-top: 40px;
    }
    .modal {
      width: 100%;
      height: 100%;
      display: none;
    }
    .modal:target {
      display: block;
    }
    .modal-content {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-close {
      color: #343434;
      position: relative;
      display: flex;
      text-decoration: none;
      align-items: center;
      width: 60px;
      height: 40px;
    }
    .modal-close:before,
    .modal-close:after {
      content: "";
      width: 16px;
      height: 2px;
      background-color: #343434;
      display: block;
      position: absolute;
      top: 18px;
      right: 0;
      transform: rotate(45deg);
    }
    .modal-close:after {
      transform: rotate(135deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="logo">
        opposites game
      </h1>
      <p class="hero">
        The perfect kids game for learning about opposites.
      </p>
      <a class="button button-google-play" href="#">
        <span class="sr">Get it on Google Play</span>
      </a>
    </div>
    <span class="sloth-with-box"></span>
    <div class="footer">
      <p>
        Â© 2019. All rights reserved &nbsp; - &nbsp; <a href="#privacy-policy">Privacy Policy</a>
      </p>
    </div>
  </div>
  <div id="privacy-policy" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>
          Privacy Policy
        </h2>
        <a class="modal-close" href="#">
          Close
        </a>
      </div>
      <p>
        ...
      </p>
    </div>
  </div>
</body>
</html>
